<html>
<head>
<title> Lab 6a </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


void setup()
{

	size( 700, 350 );

	frameRate( 30 );

}

void draw()
{

	background(200,255,55);

	fill(255,100,150);
	textSize(30);
	text("This is Lab6a",250,50);
	
	fill(255,255,255);
	rect(90,230,70,30);
	
	fill(255,100,150);
	textSize(15);
	text("Lab6b",100,250);
	
	
	fill(255,255,255);
	rect(490,230,70,30);
	
	fill(255,100,150);
	text("Lab6c",500,250);
	textSize(15);
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 200 && mouseY < 270 &&
			mouseX > 80 && mouseX < 120)
		{
			link("Lab6b.html");
		}
	}

	if (mousePressed == true && mouseButton == LEFT)
		{
			if (mouseY > 230 && mouseY < 270 &&
				mouseX > 480 && mouseX < 520)
			{
				link("Lab6c.html");
			}
		}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
